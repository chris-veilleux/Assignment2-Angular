<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Credit Card List</h1>
    <p>Click on the Credit Card ID to edit it, and the Credit Name to delete it.</p>
  </div>
  
  <p *ngIf="CreditData.length <= 0" class="no-data">
    There is no credit card added yet!
  </p>
  
  <div class="container" *ngIf="CreditData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>Credit Card ID</th>
          <td mat-cell *matCellDef="let element"><a [routerLink]="['/edit-credit', element._id]">{{ element._id }}</a></td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Credit Card Name</th>
          <td mat-cell *matCellDef="let element; let i = index" (click)="deleteCredit(i, element)">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Amount Registered</th>
          <td mat-cell *matCellDef="let element">{{ element.number }}</td>
        </ng-container>
  
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef>Additional Percentage</th>
          <td mat-cell *matCellDef="let element">{{ element.balance }}%</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-raised-button
              color="primary"
              class="push-right"
              [routerLink]="['/edit-credit/', element._id]"
            >
              Edit
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="deleteCredit(i, element)"
            >
              Delete
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
