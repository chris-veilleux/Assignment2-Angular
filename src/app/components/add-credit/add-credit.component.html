<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Credit Card</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="creditForm"
      (ngSubmit)="submitCreditForm()"
      #resetCreditForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Credit Card Name"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a<strong>credit name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- number -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Credit Card Number"
              formControlName="number"
            />
            <mat-error *ngIf="handleError('number', 'required')">
              You must provide a<strong>card number</strong>
            </mat-error>
          </mat-form-field>

          <!-- balance -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Credit Card Balance"
              formControlName="balance"
            />
            <mat-error *ngIf="handleError('balance', 'required')">
              You must provide a<strong>card balance</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
