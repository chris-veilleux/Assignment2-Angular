<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Sport</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="sportForm"
      (ngSubmit)="updateSportForm()"
      #resetSportForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Sport Name"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a<strong>sport name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Sport Players"
              formControlName="players"
            />
            <mat-error *ngIf="handleError('players', 'required')">
              You must provide a<strong>sport players</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Update</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
