<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Store</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="storeForm"
      (ngSubmit)="submitStoreForm()"
      #resetStoreForm="ngForm"
      novalidate
    >
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Name of Stadium"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a <strong>stadium name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- URL -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Stadium Website URL"
              formControlName="url"
            />
            <mat-error *ngIf="handleError('url', 'required')">
              You must provide a <strong>URL</strong>
            </mat-error>
          </mat-form-field>

          <!-- Location -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Location"
              formControlName="location"
            />
            <mat-error *ngIf="handleError('location', 'required')">
              You must provide a <strong>location</strong>
            </mat-error>
          </mat-form-field>
  
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
