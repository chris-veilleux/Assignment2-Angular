<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Sport</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="sportForm"
      (ngSubmit)="submitSportForm()"
      #resetSportForm="ngForm"
      novalidate
    >
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Sport Name"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a<strong> sport name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- players-->
          <mat-form-field class="multiple-items">
            <mat-chip-list #chipList>
              <mat-chip
                *ngFor="let playerArray of playerArray"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(playerArray)"
              >
                {{ playerArray.name }}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="Add Player(s)"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)"
              />
            </mat-chip-list>
            <i
              class="material-icons tooltip-info"
              matTooltip="Enter player name and press enter to add the player"
            >
              info
            </i>
          </mat-form-field>

        </div>
      </mat-card>
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
