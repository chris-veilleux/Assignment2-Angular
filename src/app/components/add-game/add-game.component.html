<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Game</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="gameForm"
      (ngSubmit)="submitGameForm()"
      #resetGameForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Sport"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a <strong>sport</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Genre -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Playing Teams"
              formControlName="genre"
            />
            <mat-error *ngIf="handleError('genre', 'required')">
              You must provide <strong>Two Sports Teams</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
