<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Promotions List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="PromotionData.length <= 0" class="no-data">
    There is no promotion added yet!
  </p>
  
  <div class="container" *ngIf="PromotionData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef>Promotion ID</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Promotion Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="percent_discount">
          <th mat-header-cell *matHeaderCellDef>percent_discount</th>
          <td mat-cell *matCellDef="let element">{{ element.percent_discount }}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-raised-button
              color="primary"
              class="push-right"
              [routerLink]="['/edit-student/', element._id]"
            >
              Edit
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="deleteStudent(i, element)"
            >
              Delete
            </button>
          </td> -->
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]" 
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
