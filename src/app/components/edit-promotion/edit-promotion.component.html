<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Edit Promotion</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="promotionForm"
      (ngSubmit)="updatePromotionForm()"
      #resetPromotionForm="ngForm"
      novalidate
    >
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Promotion Name"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a <strong>promotion name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- percent discount -->
          <mat-form-field class="example-full-width">
            <input
              type="number"
              min="0"
              max="100"
              matInput
              placeholder="Percent Discount"
              formControlName="percent_discount"
            />
            <mat-error *ngIf="handleError('percent_discount', 'required')">
              You must provide a <strong>percent discount</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card>
  
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Update</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
