<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Store</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- Form -->
  <div class="inner-wrapper">
    <form
      [formGroup]="storeForm"
      (ngSubmit)="updateStoreForm()"
      #resetStoreForm="ngForm"
      novalidate
    >
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Store name"
              formControlName="name"
            />
            <mat-error *ngIf="handleError('name', 'required')">
              You must provide a<strong>store name</strong>
            </mat-error>
          </mat-form-field>
  
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Store URL"
              formControlName="url"
            />
            <mat-error *ngIf="handleError('url', 'required')">
              You must provide a<strong>URL</strong>
            </mat-error>
          </mat-form-field>
        </div>
    </mat-card>

      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Update</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
